version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    ignore:
      - dependency-name: "*"
        update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"


  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /build/tooling
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /test/externaldata/dummy-provider
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /test/image
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /vendor/github.com/docker/distribution
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /vendor/golang.org/x/net/http2
    schedule:
      interval: daily
