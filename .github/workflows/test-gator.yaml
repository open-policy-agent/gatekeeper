name: build_test
on:
  push:
    paths-ignore:
      - ".github/workflows/website.yaml"
      - "docs/**"
      - "library/**"
      - "demo/**"
      - "deprecated/**"
      - "example/**"
      - "website/**"
      - "**.md"
      - "!cmd/build/helmify/static/README.md"
  pull_request:
    paths-ignore:
      - ".github/workflows/website.yaml"
      - "docs/**"
      - "library/**"
      - "demo/**"
      - "deprecated/**"
      - "example/**"
      - "website/**"
      - "**.md"
      - "!cmd/build/helmify/static/README.md"

permissions: read-all

jobs:
  gator_test:
    name: "Test Gator"
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check out code into the Go module directory
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
          check-latest: true

      - name: gator test
        run: make test-gator-containerized

  gator_bench_test:
    name: "Gator Bench E2E"
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check out code into the Go module directory
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
          check-latest: true

      - name: Build gator
        run: make gator

      - name: Test basic Rego policy benchmark
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 50 \
            --output table

      - name: Test CEL policy benchmark
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/cel/ \
            --iterations 50 \
            --engine cel \
            --output table

      - name: Test dual-engine policy benchmark
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/both/ \
            --iterations 50 \
            --output table

      - name: Test memory profiling
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 20 \
            --memory \
            --output table

      - name: Test concurrent execution
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 100 \
            --concurrency 4 \
            --output table

      - name: Test JSON output
        run: |
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 20 \
            --output json | jq .

      - name: Test baseline save and compare
        run: |
          # Save baseline
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 30 \
            --save /tmp/baseline.json

          # Compare against baseline (should pass with 50% threshold)
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 30 \
            --compare /tmp/baseline.json \
            --threshold 50

      - name: Test min-threshold
        run: |
          # Save baseline
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 30 \
            --save /tmp/baseline-min.json

          # Compare with strict threshold (0.1%) but loose min-threshold (1s)
          # This ensures the flag prevents failure from small variations
          ./bin/gator bench \
            --filename test/gator/bench/basic/ \
            --iterations 30 \
            --compare /tmp/baseline-min.json \
            --threshold 0.1 \
            --min-threshold 1s
