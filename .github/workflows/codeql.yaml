name: "CodeQL"

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 7 * * 1" # Mondays at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8c8d71dde4abced210732d8486586914b97752e8
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@8c8d71dde4abced210732d8486586914b97752e8

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8c8d71dde4abced210732d8486586914b97752e8
