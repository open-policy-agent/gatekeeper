name: "CodeQL"

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 7 * * 1" # Mondays at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f5d217be74900c6ac8fbbe53f3c10376ba4e64da
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@f5d217be74900c6ac8fbbe53f3c10376ba4e64da

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f5d217be74900c6ac8fbbe53f3c10376ba4e64da
