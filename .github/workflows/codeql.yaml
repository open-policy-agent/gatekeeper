name: "CodeQL"

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 7 * * 1" # Mondays at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # v2.6.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Initialize CodeQL
        uses: github/codeql-action/init@2cb752a87e96af96708ab57187ab6372ee1973ab
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@2cb752a87e96af96708ab57187ab6372ee1973ab

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@2cb752a87e96af96708ab57187ab6372ee1973ab
