name: license-lint
on:
  push:
    paths:
      - "go.mod"
      - "go.sum"
      - "vendor/**"
  pull_request:
    paths:
      - "go.mod"
      - "go.sum"
      - "vendor/**"

permissions:
  contents: read

jobs:
  license-lint:
    name: "license-lint"
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          egress-policy: audit

      - name: Set up Go 1.20
        uses: actions/setup-go@v4 # v4.0.1
        with:
          go-version: "1.20"

      - name: Check out code into the Go module directory
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.5.2

      - name: license-lint
        run: |
          export GOPATH="$HOME/go"
          PATH="$GOPATH/bin:$PATH"
          ./third_party/k8s.io/kubernetes/hack/verify-licenses.sh
