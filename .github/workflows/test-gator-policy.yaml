name: gator_policy_test
on:
  push:
    paths:
      - "cmd/gator/policy/**"
      - "pkg/gator/policy/**"
      - "test/gator/policy/**"
      - ".github/workflows/test-gator-policy.yaml"
  pull_request:
    paths:
      - "cmd/gator/policy/**"
      - "pkg/gator/policy/**"
      - "test/gator/policy/**"
      - ".github/workflows/test-gator-policy.yaml"

permissions: read-all

jobs:
  gator_policy_unit_test:
    name: "Gator Policy Unit Tests"
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out code into the Go module directory
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"
          check-latest: true

      - name: Run unit tests with coverage
        run: |
          go test -cover -race ./pkg/gator/policy/...

  gator_policy_e2e_test:
    name: "Gator Policy E2E Tests"
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        KUBERNETES_VERSION: ["1.35.0"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check out code into the Go module directory
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"
          check-latest: true

      - name: Bootstrap e2e
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
          make e2e-bootstrap KUBERNETES_VERSION=${{ matrix.KUBERNETES_VERSION }}

      - name: Build gator
        run: make gator

      - name: Deploy Gatekeeper
        run: |
          make docker-buildx \
            IMG=gatekeeper-e2e:latest

          kind load docker-image --name kind \
            gatekeeper-e2e:latest

          make deploy \
            IMG=gatekeeper-e2e:latest \
            USE_LOCAL_IMG=true

          # Wait for Gatekeeper to be ready
          kubectl -n gatekeeper-system wait --for=condition=Ready pod -l control-plane=controller-manager --timeout=120s
          kubectl -n gatekeeper-system wait --for=condition=Ready pod -l control-plane=audit-controller --timeout=120s

      - name: Run gator policy E2E tests
        run: make test-gator-policy-e2e

      - name: Save logs
        if: ${{ always() }}
        run: |
          kubectl logs -n gatekeeper-system -l control-plane=controller-manager --tail=-1 > logs-gator-policy-controller.json || true
          kubectl logs -n gatekeeper-system -l control-plane=audit-controller --tail=-1 > logs-gator-policy-audit.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ always() }}
        with:
          name: gator-policy-logs-${{ matrix.KUBERNETES_VERSION }}
          path: |
            logs-*.json
