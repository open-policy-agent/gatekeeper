# Example 1: CREATE-only mutation
# This addresses the common issue where mutations on UPDATE operations
# fail due to immutable field constraints (e.g., Pod env variables)
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: assign-otel-protocol-create-only
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
    operations: ["CREATE"]  # Only apply on CREATE operations
  match:
    scope: Namespaced
    namespaces:
      - "*"
    excludedNamespaces:
      - "kube-system"
  location: "spec.containers[name:*].env[name:OTEL_EXPORTER_OTLP_PROTOCOL].value"
  parameters:
    assign:
      value: "grpc"

---
# Example 2: Explicit CREATE and UPDATE mutation
# Shows how to explicitly specify the default behavior
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: assign-security-context-create-update
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
    operations: ["CREATE", "UPDATE"]  # Apply on both CREATE and UPDATE
  match:
    scope: Namespaced
  location: "spec.securityContext.runAsNonRoot"
  parameters:
    assign:
      value: true

---
# Example 3: Legacy mutation (backward compatibility)
# Demonstrates that existing mutations without operations field continue to work
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: assign-legacy-without-operations
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
    # No operations field - defaults to CREATE and UPDATE for backward compatibility
  match:
    scope: Namespaced
  location: "spec.containers[name:*].resources.limits.cpu"
  parameters:
    assign:
      value: "500m"

---
# Example 4: AssignMetadata with operations for labels
# Use AssignMetadata for metadata mutations (labels/annotations)
# Note: AssignMetadata does not have applyTo, so operations is not available here.
# For metadata mutations, the operation filtering is done via match criteria.
apiVersion: mutations.gatekeeper.sh/v1
kind: AssignMetadata
metadata:
  name: assign-label-example
spec:
  match:
    scope: Namespaced
    kinds:
    - apiGroups: [""]
      kinds: ["Pod"]
  location: "metadata.labels.managed-by"
  parameters:
    assign:
      value: "gatekeeper"

---
# Example 5: ModifySet with operations field
# ModifySet also supports the operations field in applyTo
apiVersion: mutations.gatekeeper.sh/v1
kind: ModifySet
metadata:
  name: modifyset-tolerations-create-only
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
    operations: ["CREATE"]  # Only apply on CREATE operations
  match:
    scope: Namespaced
  location: "spec.tolerations"
  parameters:
    operation: merge
    values:
      fromList:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
