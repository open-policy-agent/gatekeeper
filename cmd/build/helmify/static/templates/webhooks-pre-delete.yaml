{{- if and (or (not .Values.disableValidatingWebhook) (not .Values.disableMutation)) .Values.preUninstall.deleteWebhooks.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: gatekeeper-delete-webhooks
  labels:
    app: '{{ template "gatekeeper.name" . }}'
    chart: '{{ template "gatekeeper.name" . }}'
    gatekeeper.sh/system: "yes"
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: '{{ template "gatekeeper.name" . }}'
        release: '{{ .Release.Name }}'
    spec:
      restartPolicy: OnFailure
      {{- if .Values.preUninstall.deleteWebhooks.image.pullSecrets }}
      imagePullSecrets:
      {{- .Values.preUninstall.deleteWebhooks.image.pullSecrets | toYaml | nindent 12 }}
      {{- end }}
      serviceAccount: gatekeeper-delete-webhooks
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: kubectl-delete
          image: "{{ .Values.preUninstall.deleteWebhooks.image.repository }}:{{ .Values.preUninstall.deleteWebhooks.image.tag }}"
          imagePullPolicy: {{ .Values.preUninstall.deleteWebhooks.image.pullPolicy }}
          args:
            - delete
            {{- if not .Values.disableValidatingWebhook }}
            - validatingwebhookconfiguration/gatekeeper-validating-webhook-configuration
            {{- end }}
            {{- if not .Values.disableMutation }}
            - mutatingwebhookconfiguration/gatekeeper-mutating-webhook-configuration
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            readOnlyRootFilesystem: true
            runAsGroup: 999
            runAsNonRoot: true
            runAsUser: 1000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatekeeper-delete-webhooks
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatekeeper-delete-webhooks
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  {{- if not .Values.disableValidatingWebhook }}
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    resourceNames:
      - gatekeeper-validating-webhook-configuration
    verbs:
      - delete
  {{- end }}
  {{- if not .Values.disableMutation }}
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
    resourceNames:
      - gatekeeper-mutating-webhook-configuration
    verbs:
      - delete
  {{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gatekeeper-delete-webhooks
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gatekeeper-delete-webhooks
subjects:
  - kind: ServiceAccount
    name: gatekeeper-delete-webhooks
    namespace: {{ .Release.Namespace | quote }}
{{- end }}
{{- end }}
