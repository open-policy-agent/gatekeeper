apiVersion: mutations.gatekeeper.sh/v1beta1
kind: Assign
metadata:
  # since mutation is applied alphabetically, we can force to run this mutation first
  # by prepending the name with a lowercase letter
  name: a-sidecar-injection
spec:
  applyTo:
  - groups: [ "" ]
    kinds: [ "Pod" ]
    versions: [ "v1" ]
  match:
    scope: Namespaced
    kinds:
    - apiGroups: [ "*" ]
      kinds: [ "Pod" ]
  location: "spec.containers[name:networking]"
  parameters:
    assign:
      value:
        name: networking
        image: busybox
---
apiVersion: mutations.gatekeeper.sh/v1beta1
kind: AssignMetadata
metadata:
  name: add-env-label
spec:
  match:
    source: Generated
    scope: Namespaced
    kinds:
    - apiGroups: [ "*" ]
      kinds: [ "Pod" ]
  location: "metadata.labels.env"
  parameters:
    assign:
      value: "prod"
---
