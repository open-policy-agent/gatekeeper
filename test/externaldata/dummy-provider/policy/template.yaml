apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sexternaldata
spec:
  crd:
    spec:
      names:
        kind: K8sExternalData
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sexternaldata

        violation[{"msg": msg}] {
          # build a list of keys containing images
          images := [img | img = input.review.object.spec.template.spec.containers[_].image]

          # send external data request
          response := external_data({"provider": "dummy-provider", "keys": images})

          # check response
          error := response.errors[_]
          error[1] == "image tag cannot be latest" 
          msg := sprintf("Image %v has latest tag", [error[0]])
        }
