run:
  timeout: 5m
  go: "1.23"

issues:
  exclude-files:
    - pkg/target/matchcrd_constant.go

linters-settings:
  gocritic:
    enabled-tags:
    - performance
  gosec:
    excludes:
    - G108
  importas:
    no-unaliased: true
    alias:
      - pkg: "github.com/open-policy-agent/frameworks/constraint/pkg/client"
        alias: constraintclient
  lll:
    line-length: 200

  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - errcheck
    - errorlint
    - copyloopvar
    - forcetypeassert
    - gci
    - gocritic
    - goconst
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - revive # replacement for golint
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
