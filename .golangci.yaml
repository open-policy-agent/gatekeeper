version: "2"
run:
  go: "1.25"
  timeout: 5m
linters:
  default: none
  enable:
    - copyloopvar
    - errcheck
    - errorlint
    - forcetypeassert
    - goconst
    - gocritic
    - godot
    - gosec
    - govet
    - importas
    - ineffassign
    - kubeapilinter
    - misspell
    - revive # replacement for golint
    - staticcheck
    - unconvert
    - unused
    - whitespace
  settings:
    gocritic:
      enabled-tags:
        - performance
    gosec:
      excludes:
        - G108
    importas:
      alias:
        - pkg: github.com/open-policy-agent/frameworks/constraint/pkg/client
          alias: constraintclient
      no-unaliased: true
    lll:
      line-length: 200
    misspell:
      locale: US
    revive:
      rules:
        - name: var-naming
          disabled: true
    custom:
      kubeapilinter:
        type: "module"
        description: Kube API Linter lints Kube like APIs based on API conventions and best practices.
        settings:
          linters: 
            disable:
              - "*"
            enable:
              - requiredfields
              - statusoptional
              - statussubresource
          lintersConfig: {}
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: 'deprecated: This package is intended for older projects transitioning from OPA v0.x and will remain for the lifetime of OPA v1.x'
      - linters:
          - kubeapilinter
        path-except: api/*
    paths:
      - pkg/target/matchcrd_constant.go
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - pkg/target/matchcrd_constant.go
      - third_party$
      - builtin$
      - examples$
