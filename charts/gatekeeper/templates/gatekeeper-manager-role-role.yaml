{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  labels:
    {{- include "gatekeeper.mandatory_labels" . | nindent 4 }}
    {{- include "gatekeeper.common_labels" . | nindent 4 }}
  name: gatekeeper-manager-role
  namespace: '{{ .Release.Namespace }}'
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- with .Values.controllerManager.extraRules }}
  {{- toYaml . | nindent 0 }}
{{- end }}
{{- end }}
