{{- if .Values.controllerManager.networkPolicy.enabled -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  labels:
    {{- include "gatekeeper.mandatory_labels" . | nindent 4 }}
    {{- include "gatekeeper.common_labels" . | nindent 4 }}
  name: gatekeeper-controller-manager
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: '{{ template "gatekeeper.name" . }}'
              release: '{{ .Release.Name }}'
    {{- with .Values.controllerManager.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  podSelector:
    matchLabels:
      {{- include "gatekeeper.mandatory_labels" . | nindent 6 }}
      {{- include "gatekeeper.common_labels" . | nindent 6 }}
      control-plane: controller-manager
      gatekeeper.sh/operation: webhook
{{- end -}}
