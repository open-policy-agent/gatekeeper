{{- if .Values.resourceQuota }}
apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    {{- include "gatekeeper.mandatory_labels" . | nindent 4 }}
    {{- include "gatekeeper.common_labels" . | nindent 4 }}
  name: gatekeeper-critical-pods
  namespace: '{{ .Release.Namespace }}'
spec:
  hard:
    pods: {{ .Values.podCountLimit }}
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values:
      - {{ .Values.controllerManager.priorityClassName }}
      - {{ .Values.audit.priorityClassName }}
{{- end }}
